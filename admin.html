<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Voting OSIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-page" class="container">
        <div class="login-form-container">
            <h1>Masuk Sebagai Admin</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="button-base button-primary full-width">Masuk</button>
                <p id="login-error" class="error-message"></p>
            </form>
             <a href="index.html" class="admin-link" style="text-align: center; display:block; margin-top: 20px;">Kembali ke Halaman Voting</a>
        </div>
    </div>

    <div id="admin-dashboard" class="container" style="display: none;">
        <header class="admin-header">
            <div>
                <h1>Perolehan Suara Sementara</h1>
                <div class="stats">
                    <span id="total-votes">Total Suara Masuk: 0</span>
                </div>
            </div>
            <button id="logout-btn" class="button-base button-secondary">Keluar</button>
        </header>

        <section class="card">
            <div class="card-header">
                <h2>Hasil Perolehan Suara (Real-time)</h2>
                <button id="reset-votes-btn" class="button-base button-danger">Reset Hasil Suara</button>
            </div>
            <div id="results-container">
                <!-- Voting results will be dynamically inserted here -->
            </div>
        </section>

        <section class="card">
            <h2>Manajemen Kandidat</h2>
            <div id="admin-candidate-list">
                <!-- Candidate list for admin will be dynamically inserted here -->
            </div>
        </section>

        <section class="card">
            <h2>Tambah Kandidat Baru</h2>
            <form id="add-candidate-form">
                <div class="form-group">
                    <label>Nama Ketua</label>
                    <input type="text" id="ketua-name" required>
                </div>
                <div class="form-group">
                    <label>Nama Wakil Ketua</label>
                    <input type="text" id="wakil-name" required>
                </div>
                <div class="form-group">
                    <label>Visi & Misi</label>
                    <textarea id="visi-misi" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>URL Foto Kandidat</label>
                    <input type="text" id="photo-url" placeholder="Contoh: https://example.com/foto.jpg" required>
                </div>
                <button type="submit" class="button-base button-primary">Tambah Kandidat</button>
            </form>
        </section>
    </div>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
